{% load static %}
<header>
	<div class="header-top-bar">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6">
					<ul class="top-bar-info list-inline-item pl-0 mb-0">
						<li class="list-inline-item"><a href="mailto:support@gmail.com"><i class="icofont-support-faq mr-2"></i></a></li>
						<li class="list-inline-item"><i class="icofont-location-pin mr-2"></i></li>
					</ul>
				</div>
				<div class="col-lg-6">
					<div class="text-lg-right top-right-bar mt-2 mt-lg-0">
						<a href="" >
							<span></span>
							<span class="h4"></span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-expand-lg navigation" id="navbar">
		<div class="container">
			<a class="navbar-brand" href="/">
				<h1><span class="text-primary">Cardiac</span> Disease <span class="text-dark">Detection</span></h1>
			</a>

			<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarmain" aria-controls="navbarmain" aria-expanded="false" aria-label="Toggle navigation">
				<span class="icofont-navigation-menu"></span>
			</button>
	  
			<div class="collapse navbar-collapse" id="navbarmain">
				<ul class="navbar-nav ml-auto">
					{% if request.user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="/">Home</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'predict' %}">Prediction</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'dataset' %}"></a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'prediction_history' %}">History</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'detect_heart_disease' %}">Detect Heart Disease</a></li>
						
						<li class="nav-item">
							<form method="post" action="{% url 'logout' %}" class="form-inline my-2 my-lg-0">
								{% csrf_token %}
								<button type="submit" class="btn btn-outline-primary my-2 my-sm-0">Logout</button>
							</form>
						</li>
					{% else %}
						<li class="nav-item">
							<a class="btn btn-primary ml-lg-3" href="{% url 'login' %}">Login</a>
						</li>
						<li class="nav-item">
							<a class="btn btn-outline-primary ml-lg-3" href="{% url 'register' %}">Register</a>
						</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>
</header>
